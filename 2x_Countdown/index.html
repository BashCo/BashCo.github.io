<!DOCTYPE html>
<!--blockheight provided by blockexplorer.com-->
<!--javascript counter based on https://codepen.io/SitePoint/pen/MwNPVq-->

<html>
<head>
  <meta charset="UTF-8">
  <title>2x Countdown</title>
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <h1>2x Countdown</h1>
<div id="clockdiv">
  <div>
    <span class="days"></span>
    <div class="smalltext">Days</div>
  </div>
  <div>
    <span class="hours"></span>
    <div class="smalltext">Hours</div>
  </div>
  <div>
    <span class="minutes"></span>
    <div class="smalltext">Minutes</div>
  </div>
  <div>
    <span class="seconds"></span>
    <div class="smalltext">Seconds</div>
  </div>
</div>
  
<div id="infodiv">
  <div id="endday" class="endday">estimating...</div>
  <div class="info" align="center">This is a rough estimate based on the current block height, proposed block height <br>to attempt a hard fork, and an average block time of ten minutes per block.</div>
  <div id="blockinfo" class="info"></div>


</div>


    <script  src="js/index.js"></script>

</body>
</html>
